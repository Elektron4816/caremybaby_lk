<body>
  <header>
    <img src="" alt="cmb" id="logo" />
  </header>
  <div class="main">
    <h1>Войдите в личный кабинет CareMyBaby</h1>
    <p id="helloMes">
      Вы сможете видеть свое расписание, пополнять баланс счета и читать
      полезные материалы
    </p>
    <form id="login">
      <div class="numberInput">
        <input required type="tel" id="phoneNumber" name="phoneNumber" class="iti" minlength="1" />
      </div>
      <p id="message"></p>
      <div class="sub_button">
        <button type="submit" id="btn">Войти</button>
      </div>
    </form>
    <div id="checkField">
      <input name="text" id="checkInput1" type="tel" data-start="0" data-len="1" size="1" />
      <input name="text" id="checkInput2" type="tel" data-start="1" data-len="1" size="1" />
      <input name="text" id="checkInput3" type="tel" data-start="2" data-len="1" size="1" />
      <input name="text" id="checkInput4" type="tel" data-start="3" data-len="1" size="1" />
      <div class="buttonSend">
        <button type="submit" id="confirm" form="login">Подтвердить</button>
        <button id="sendCode">
          Отправить код повторно <span id="countdown">60</span>
        </button>
      </div>
    </div>
  </div>
  <div class="alertPopUp"></div>
  <div class="preloader">
    <div class="loader"></div>
  </div>
