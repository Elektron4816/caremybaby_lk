<body>
  <div class="navbar" id="navbar"></div>
  <div class="header" id="header"></div>
  <div class="main">
    <div id="auth" class="classHide">
      <h1 id="authText">Войдите в личный кабинет CareMyBaby</h1>
      <a href="/registration"><button id="regis" class="classHide">Регистрация</button></a>
      <a href="/auth"><button class="btn">Авторизация</button></a>
    </div>
    <!-- <a href="/schedule?resource_id=892666269">Перейти к занятию</a> -->
    <!-- <a href="/teacher">teacher</a> -->
    <div class="allStory" id="stories"></div>

    <div class="owerFlowWindod"></div>
    <div class="logInWindow classHide">
      <div class="schedule">
        <div class="scheduleHeader">
          <h1 class="logInWindowTitle" id="todaySchedule">
            Расписание на сегодня
          </h1>
        </div>
        <div class="scheduleBody"></div>
        <button id="scheduleMoreButton">
          Все расписание
          <img src="" alt="chevron" id="chevronRight" />
        </button>
      </div>

      <div class="balance">
        <div class="balanceHead">
          <h1 class="logInWindowTitle">Баланс</h1>
          <div class="gift">
            <img src="" alt="gift" id="gift" />
            <p id="BodyBonus"></p>
          </div>
        </div>
        <div class="balanceBody">
          <div class="balanceRub">
            <img src="" alt="group" id="group" />
            <h3 id="displayBobyRub">0</h3>
            <h3>₽</h3>
          </div>
          <div class="balanceEuro">
            <img src="" alt="group1" id="group1" />
            <h3 id="displayBodyEuro">0</h3>
            <h3>€</h3>
          </div>
        </div>
        <button id="payLoad">Пополнить</button>
      </div>
    </div>
    <a href="/another?req=show" style="text-decoration: none;">
      <div class="field" id="anyFeadback">
        <div class="sevenFeetUnderKeel">
          <h2>Написать нам</h2>
          <p class="tooltip">Поделитесь своими впечатлениями или задайте свой вопрос специалисту</p>
        </div>
        <div class="circleField">
          <img src="" id="chatDots" />
        </div>
      </div>
    </a>


    <h1>Полезные материалы</h1>
    <div class="material"></div>
  </div>
  <div class="alertPopUp"></div>

  <div id="referrer" class="referrer">
    <div class="bPopupContent">
      <div id="zero">
        <img src="" alt="close" class="btn-close" id="closeBtn1" />
      </div>
      <div class="bodyPopUp">
        <h2 id="nameMaterialPopUp"></h2>
        <p id="descriptionPopUp">Описание</p>
        <a id="downLoad" target="_blank"><button type="button" id="nameButtonPop">Скачать</button>
        </a>
      </div>
    </div>
  </div>

  <div id="notify" class="referrer">
    <div class="bPopupContent">
      <div class="bodyPopUp">
        <div class="flex">
          <img src="" alt="close" class="btn-close" id="closeBtn2" />
        </div>
        <h2 class="hName">Желаете, чтобы мы с Вами связались?</h2>
        <div class="inlineButton">
          <button id="confirmSend">Да</buttton>
            <button id="cancelSend">Нет</buttton>
        </div>
      </div>
    </div>
  </div>
